name: PR Build ⭐

on:
  pull_request:
    branches: [ main ]

jobs:
  buildWindows:
    name: 💻 Windows-64 Bit
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Cache Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-

      - name: Cache Packages
        uses: actions/cache@v4
        with:
          path: Packages
          key: Packages-${{ hashFiles('Packages/**') }}
          restore-keys: |
            Packages-

      - name: Cache ProjectSettings
        uses: actions/cache@v4
        with:
          path: ProjectSettings
          key: ProjectSettings-${{ hashFiles('ProjectSettings/**') }}
          restore-keys: |
            ProjectSettings-

      - name: Activate Unity License
        run: |
          echo "${{ secrets.UNITY_LICENSE }}" | base64 --decode > unity_license.ulf
          /opt/unity/Editor/Unity -batchmode -nographics -quit -manualLicenseFile unity_license.ulf
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

      - name: Build project
        uses: game-ci/unity-builder@v4
        with:
          targetPlatform: StandaloneWindows64

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Windows Build
          path: build
